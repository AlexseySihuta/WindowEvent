<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper-big">
        <div class="list">
            <span class="f">Список завдань</span>
            <div class="wrapper">
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>HTML5</span>
                </div>
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>CSS3</span>
                </div>
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>SASS/SCSS</span>
                </div>
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>Bootstrap</span>
                </div>
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>Angular</span>
                </div>
                <div class="item">
                    <input type="checkbox" class="ddd">
                    <span>Javascript</span>
                </div>
            </div>
        </div>
        <div class="form">
            <span class="f">Додати нове завдання</span>
            <input type="text" class="textAdd">
            <button class="add">Додати</button>
        </div>
    </div>
    <div class="last">Останній елемент видалити не можна<span>x</span></div>
    <div class="nul">Не можна додати пусте поле!<span>x</span></div>
    <script src="./script.js"></script>
</body>
</html>
